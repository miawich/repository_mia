<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows in the tab</title>
</head>
<body>
    <b>Hello World</b>
    <!--i am a comment-->
    <p>i am a paragraph</p>
     <!--this is an anchor tag and is for links-->
    <a href="http://www.google.com">Google</a>
    <div>div box</div>
    <div>div box 2</div>
    <span>span 1</span>
    <span>span 2</span>

     <!--ordered list, unordered and list items-->
    <ul>
        <li> item one</li>
        <li> item two</li>
    </ul>

    <ol>
        <li>add dry ingredients</li>
        <li>add eggs</li>
        <li>add milk</li>
    </ol>

    <table>
        <thead>
            <th>column one</th>
            <th>column two</th>
        </thead>
        <tbody>
            <tr>
                <td>1,1</td>
                <td>2,1</td>
            </tr>
            <tr>
                <td>1,2</td>
                <td>2,2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
